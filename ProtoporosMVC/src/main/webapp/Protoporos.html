	<div class="container">
		<form style = "font-family:verdana;" action="CustomerController" method="post">
			<div class="mb-3">

				Name:
				<input type="text" class="form-control" id="name" name="name" placeholder="Name*"><br>
				Email:
				<input type="text" class="form-control" id="email" name="email" placeholder="Email*"><br>
				Phone No:
				<input type="text" class="form-control" name="phone" pattern="[0-9]+" placeholder="Phone No*" required><br>

				<br><textarea class="form-control" name="address" rows="2" placeholder="Address*"></textarea><br>

				<input type="submit" class="btn1" value="Submit">

    		</div><br>
		</form>
	</div>
